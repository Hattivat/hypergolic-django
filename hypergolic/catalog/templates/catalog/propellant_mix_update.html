{% extends "catalog/propellant_mix_base.html" %}

{% block title %}
    Update {{ propellant_mix }}
{% endblock %}

{% block content %}
<h1><a href={% url "propellant_mix_list" %}>PropellantMix</a></h1>
<h2>Update {{ propellant_mix }}</h2>

<form action="" method="post">{% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Update" />
</form>
<a href={% url "propellant_mix_detail" propellant_mix.pk %}>Cancel</a>
<form style="display:inline;" action={% url "propellant_mix_delete" propellant_mix.pk %} method="post" onsubmit="return confirm('Are you sure you want to delete {{ propellant_mix }}?')">{% csrf_token %}
    <input type="submit" value="Delete" />
</form>
{% endblock %}
