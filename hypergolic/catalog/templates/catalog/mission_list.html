{% extends "catalog/mission_base.html" %}

{% block title %}
    Missions
{% endblock %}

{% block content %}
    <h1>Missions</h1>
    <h2><a href={% url "mission_create" %}>Create new Mission</a></h2>
    <ul>
    {% for mission in mission_list %}
        <li><a href={% url "mission_detail" mission.pk %}>{{ mission }}</a> | <a href={% url "mission_update" mission.pk %}>Update</a> | <form style="display:inline;" action={% url "mission_delete" mission.pk %} method="post" onsubmit="return confirm('Are you sure you want to delete {{ mission }}?')">{% csrf_token %}
    <input type="submit" value="Delete" />
    </form></li>
    {% empty %}
        <li>No Missions yet.</li>
    {% endfor %}
    </ul>
{% endblock %}
