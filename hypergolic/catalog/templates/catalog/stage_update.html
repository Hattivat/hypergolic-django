{% extends "catalog/stage_base.html" %}

{% block title %}
    Update {{ stage }}
{% endblock %}

{% block content %}
<h1><a href={% url "stage_list" %}>Stage</a></h1>
<h2>Update {{ stage }}</h2>

<form action="" method="post">{% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Update" />
</form>
<a href={% url "stage_detail" stage.pk %}>Cancel</a>
<form style="display:inline;" action={% url "stage_delete" stage.pk %} method="post" onsubmit="return confirm('Are you sure you want to delete {{ stage }}?')">{% csrf_token %}
    <input type="submit" value="Delete" />
</form>
{% endblock %}
