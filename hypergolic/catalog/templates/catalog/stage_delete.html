{% extends "catalog/stage_base.html" %}

{% block title %}
    Delete {{ stage }}
{% endblock %}

{% block content %}
<h1>Delete {{ stage }}</h1>

<form action="" method="post">{% csrf_token %}
    <p>Are you sure you want to delete {{ stage }}?</p>
    <input type="submit" value="Confirm" />
</form>

<a href={% url "stage_detail" stage.pk %}>Cancel</a>

{% endblock %}
