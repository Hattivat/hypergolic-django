{% extends "catalog/nozzle_material_base.html" %}

{% block title %}
    {{ nozzle_material }}
{% endblock %}

{% block content %}
    <h1><a href={% url "nozzle_material_list" %}>NozzleMaterial</a></h1>
    <h2>{{ nozzle_material }} | <a href={% url "nozzle_material_update" nozzle_material.pk %}>Update</a> | 
    <form style="display:inline;" action={% url "nozzle_material_delete" nozzle_material.pk %} method="post" onsubmit="return confirm('Are you sure you want to delete {{ nozzle_material }}?')">{% csrf_token %}
    <input type="submit" value="Delete" />
    </form>
    </h2>
{% endblock %}
