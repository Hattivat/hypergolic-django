{% extends "catalog/mission_base.html" %}

{% block title %}
    Delete {{ mission }}
{% endblock %}

{% block content %}
<h1>Delete {{ mission }}</h1>

<form action="" method="post">{% csrf_token %}
    <p>Are you sure you want to delete {{ mission }}?</p>
    <input type="submit" value="Confirm" />
</form>

<a href={% url "mission_detail" mission.pk %}>Cancel</a>

{% endblock %}
