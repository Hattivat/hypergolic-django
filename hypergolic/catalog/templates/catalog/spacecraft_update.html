{% extends "catalog/spacecraft_base.html" %}

{% block title %}
    Update {{ spacecraft }}
{% endblock %}

{% block content %}
<h1><a href={% url "spacecraft_list" %}>Spacecraft</a></h1>
<h2>Update {{ spacecraft }}</h2>

<form action="" method="post">{% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Update" />
</form>
<a href={% url "spacecraft_detail" spacecraft.pk %}>Cancel</a>
<form style="display:inline;" action={% url "spacecraft_delete" spacecraft.pk %} method="post" onsubmit="return confirm('Are you sure you want to delete {{ spacecraft }}?')">{% csrf_token %}
    <input type="submit" value="Delete" />
</form>
{% endblock %}
