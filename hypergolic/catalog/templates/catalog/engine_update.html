{% extends "catalog/engine_base.html" %}

{% block title %}
    Update {{ engine }}
{% endblock %}

{% block content %}
<h1><a href={% url "engine_list" %}>Engine</a></h1>
<h2>Update {{ engine }}</h2>

<form action="" method="post">{% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Update" />
</form>
<a href={% url "engine_detail" engine.pk %}>Cancel</a>
<form style="display:inline;" action={% url "engine_delete" engine.pk %} method="post" onsubmit="return confirm('Are you sure you want to delete {{ engine }}?')">{% csrf_token %}
    <input type="submit" value="Delete" />
</form>
{% endblock %}
