{% extends "catalog/nozzle_type_base.html" %}

{% block title %}
    Update {{ nozzle_type }}
{% endblock %}

{% block content %}
<h1><a href={% url "nozzle_type_list" %}>NozzleType</a></h1>
<h2>Update {{ nozzle_type }}</h2>

<form action="" method="post">{% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Update" />
</form>
<a href={% url "nozzle_type_detail" nozzle_type.pk %}>Cancel</a>
<form style="display:inline;" action={% url "nozzle_type_delete" nozzle_type.pk %} method="post" onsubmit="return confirm('Are you sure you want to delete {{ nozzle_type }}?')">{% csrf_token %}
    <input type="submit" value="Delete" />
</form>
{% endblock %}
