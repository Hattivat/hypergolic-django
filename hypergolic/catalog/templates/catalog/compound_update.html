{% extends "catalog/compound_base.html" %}

{% block title %}
    Update {{ compound }}
{% endblock %}

{% block content %}
<h1><a href={% url "compound_list" %}>Compound</a></h1>
<h2>Update {{ compound }}</h2>

<form action="" method="post">{% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Update" />
</form>
<a href={% url "compound_detail" compound.pk %}>Cancel</a>
<form style="display:inline;" action={% url "compound_delete" compound.pk %} method="post" onsubmit="return confirm('Are you sure you want to delete {{ compound }}?')">{% csrf_token %}
    <input type="submit" value="Delete" />
</form>
{% endblock %}
