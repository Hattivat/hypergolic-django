{% extends "catalog/rocket_base.html" %}

{% block title %}
    Update {{ rocket }}
{% endblock %}

{% block content %}
<h1><a href={% url "rocket_list" %}>Rocket</a></h1>
<h2>Update {{ rocket }}</h2>

<form action="" method="post">{% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Update" />
</form>
<a href={% url "rocket_detail" rocket.pk %}>Cancel</a>
<form style="display:inline;" action={% url "rocket_delete" rocket.pk %} method="post" onsubmit="return confirm('Are you sure you want to delete {{ rocket }}?')">{% csrf_token %}
    <input type="submit" value="Delete" />
</form>
{% endblock %}
