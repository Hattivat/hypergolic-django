{% extends "catalog/mission_base.html" %}

{% block title %}
    {{ mission }}
{% endblock %}

{% block content %}
    <h1><a href={% url "mission_list" %}>Mission</a></h1>
    <h2>{{ mission }} | <a href={% url "mission_update" mission.pk %}>Update</a> | 
    <form style="display:inline;" action={% url "mission_delete" mission.pk %} method="post" onsubmit="return confirm('Are you sure you want to delete {{ mission }}?')">{% csrf_token %}
    <input type="submit" value="Delete" />
    </form>
    </h2>
{% endblock %}
