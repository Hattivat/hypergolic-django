{% extends "catalog/cooling_base.html" %}

{% block title %}
    Update {{ cooling }}
{% endblock %}

{% block content %}
<h1><a href={% url "cooling_list" %}>Cooling</a></h1>
<h2>Update {{ cooling }}</h2>

<form action="" method="post">{% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Update" />
</form>
<a href={% url "cooling_detail" cooling.pk %}>Cancel</a>
<form style="display:inline;" action={% url "cooling_delete" cooling.pk %} method="post" onsubmit="return confirm('Are you sure you want to delete {{ cooling }}?')">{% csrf_token %}
    <input type="submit" value="Delete" />
</form>
{% endblock %}
