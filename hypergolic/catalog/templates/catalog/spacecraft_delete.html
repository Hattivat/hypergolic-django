{% extends "catalog/spacecraft_base.html" %}

{% block title %}
    Delete {{ spacecraft }}
{% endblock %}

{% block content %}
<h1>Delete {{ spacecraft }}</h1>

<form action="" method="post">{% csrf_token %}
    <p>Are you sure you want to delete {{ spacecraft }}?</p>
    <input type="submit" value="Confirm" />
</form>

<a href={% url "spacecraft_detail" spacecraft.pk %}>Cancel</a>

{% endblock %}
