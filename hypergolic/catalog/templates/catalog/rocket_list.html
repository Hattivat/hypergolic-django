{% extends "catalog/rocket_base.html" %}

{% block title %}
    Rockets
{% endblock %}

{% block content %}
    <h1>Rockets</h1>
    <h2><a href={% url "rocket_create" %}>Create new Rocket</a></h2>
    <ul>
    {% for rocket in rocket_list %}
        <li><a href={% url "rocket_detail" rocket.pk %}>{{ rocket }}</a> | <a href={% url "rocket_update" rocket.pk %}>Update</a> | <form style="display:inline;" action={% url "rocket_delete" rocket.pk %} method="post" onsubmit="return confirm('Are you sure you want to delete {{ rocket }}?')">{% csrf_token %}
    <input type="submit" value="Delete" />
    </form></li>
    {% empty %}
        <li>No Rockets yet.</li>
    {% endfor %}
    </ul>
{% endblock %}
