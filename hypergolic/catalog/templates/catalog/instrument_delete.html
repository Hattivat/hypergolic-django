{% extends "catalog/instrument_base.html" %}

{% block title %}
    Delete {{ instrument }}
{% endblock %}

{% block content %}
<h1>Delete {{ instrument }}</h1>

<form action="" method="post">{% csrf_token %}
    <p>Are you sure you want to delete {{ instrument }}?</p>
    <input type="submit" value="Confirm" />
</form>

<a href={% url "instrument_detail" instrument.pk %}>Cancel</a>

{% endblock %}
