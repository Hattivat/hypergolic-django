{% extends "catalog/heatshield_material_base.html" %}

{% block title %}
    Update {{ heatshield_material }}
{% endblock %}

{% block content %}
<h1><a href={% url "heatshield_material_list" %}>HeatshieldMaterial</a></h1>
<h2>Update {{ heatshield_material }}</h2>

<form action="" method="post">{% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Update" />
</form>
<a href={% url "heatshield_material_detail" heatshield_material.pk %}>Cancel</a>
<form style="display:inline;" action={% url "heatshield_material_delete" heatshield_material.pk %} method="post" onsubmit="return confirm('Are you sure you want to delete {{ heatshield_material }}?')">{% csrf_token %}
    <input type="submit" value="Delete" />
</form>
{% endblock %}
