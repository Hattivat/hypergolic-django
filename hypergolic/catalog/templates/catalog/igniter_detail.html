{% extends "catalog/igniter_base.html" %}

{% block title %}
    {{ igniter }}
{% endblock %}

{% block content %}
    <h1><a href={% url "igniter_list" %}>Igniter</a></h1>

    <form style="display:inline;" action={% url "igniter_delete" igniter.pk %} method="post" onsubmit="return confirm('Are you sure you want to delete {{ igniter }}?')">{% csrf_token %}
    <input type="submit" value="Delete" />
    </form>
    </h2>
{% endblock %}
