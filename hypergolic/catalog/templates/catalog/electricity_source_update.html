{% extends "catalog/electricity_source_base.html" %}

{% block title %}
    Update {{ electricity_source }}
{% endblock %}

{% block content %}
<h1><a href={% url "electricity_source_list" %}>ElectricitySource</a></h1>
<h2>Update {{ electricity_source }}</h2>

<form action="" method="post">{% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Update" />
</form>
<a href={% url "electricity_source_detail" electricity_source.pk %}>Cancel</a>
<form style="display:inline;" action={% url "electricity_source_delete" electricity_source.pk %} method="post" onsubmit="return confirm('Are you sure you want to delete {{ electricity_source }}?')">{% csrf_token %}
    <input type="submit" value="Delete" />
</form>
{% endblock %}
