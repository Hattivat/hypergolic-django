{% extends 'base.html' %}

{% block title %}
    Update {{ object }}
{% endblock %}

{% block content %}
    <h1>Update {{ object }}</h1>
    <div class="col-sm-4">
        <a href="{{ object.get_absolute_url }}">Cancel</a>
        <a href="{{ object.get_delete_url }}">Request deletion</a>
        <form action="" method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" value="Confirm" />
        </form>
    </div>
{% endblock %}
