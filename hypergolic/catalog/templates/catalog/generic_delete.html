{% extends "base.html" %}

{% block title %}
    Confirm the deletion of {{ object }}
{% endblock %}

{% block content %}
    <h1>Confirm the deletion of {{ object }}</h1>
    <form action="" method="POST">
        {% csrf_token %}
        <input type="submit" value="Confirm" />
    </form>
    <a class="btn" href="{{ object.get_absolute_url }}">Cancel</a>
{% endblock %}
