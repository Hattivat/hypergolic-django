{% extends "catalog/organization_base.html" %}

{% block title %}
    Delete {{ organization }}
{% endblock %}

{% block content %}
<h1>Delete {{ organization }}</h1>

<form action="" method="post">{% csrf_token %}
    <p>Are you sure you want to delete {{ organization }}?</p>
    <input type="submit" value="Confirm" />
</form>

<a href={% url "organization_detail" organization.pk %}>Cancel</a>

{% endblock %}
