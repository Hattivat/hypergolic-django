{% extends "catalog/engine_base.html" %}

{% block title %}
    Engines
{% endblock %}

{% block content %}
    <h1>Engines</h1>
    <h2><a href={% url "engine_create" %}>Create new Engine</a></h2>
    <ul>
    {% for engine in engine_list %}
        <li><a href={% url "engine_detail" engine.pk %}>{{ engine }}</a> | <a href={% url "engine_update" engine.pk %}>Update</a> | <form style="display:inline;" action={% url "engine_delete" engine.pk %} method="post" onsubmit="return confirm('Are you sure you want to delete {{ engine }}?')">{% csrf_token %}
    <input type="submit" value="Delete" />
    </form></li>
    {% empty %}
        <li>No Engines yet.</li>
    {% endfor %}
    </ul>
{% endblock %}
